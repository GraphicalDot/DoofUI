			width: 100%;

			/*font-family: 'Open Sans';*/
		}

		.doof,
		.loader {
			height: 100%;
			width: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;

		}

			position: absolute;
			top: 0;
			bottom: 0;
			z-index: 10;

			height: 120px;
		}
