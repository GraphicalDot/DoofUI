		html,
		body {
			height: 100%;
			min-height: 100vH;
			width: 100%;
			margin: 0;
			padding: 0;
		}

		body {
			font-size: 16px;
			font-size: 1rem;
			font-weight: 400;
			font-family: 'Open Sans', sans-serif;
			overflow: hidden;
			background-color: #fff;
		}

		.doof,
		.loader {
			height: 100%;
			min-height: 100vH;
			width: 100%;
		}

		.doof {
			z-index: 1;
		}

		.loader {
			position: absolute;
			top: 0;
			bottom: 0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background-color: #fff;
			z-index: 10;
		}

		.loader object {
			width: 120px;
			height: 120px;
		}



		.loader_status {
			font-weight: 300;
			color: rgba(0, 0, 0, 0.87);
			margin-top: 14px;
			font-family: "Roboto";
		}

		.loader_status .highlight {
			text-transform: uppercase;
			color: #E83047;
			font-size: 1.2rem;
			font-weight: 700;
			font-family: "Open Sans", sans-serif;
		}
