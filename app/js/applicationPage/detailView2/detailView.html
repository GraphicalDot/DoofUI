<div class="restaurant-details__meta-information">
	<div class="restaurant-details__photos"></div>
	<div class="restaurant-details__name">{{restaurant-name}}</div>
	<div class="restaurant-details__address">{{restaurant-address}}</div>
	<div class="restaurant-details__sentiments"></div>
</div>
<ul class="restaurant-details__tabs tabs">
	<li class="tab"><a href="#overview-tab" class="active">Overview</a></li>
	<li class="tab"><a href="#food-tab">Food</a></li>
	<li class="tab"><a href="#reviews-tab">Reviews (0)</a></li>
</ul>
<div id="overview-tab">hello</div>
<div id="food-tab">my name is</div>
<div id="reviews-tab">
	<div class="reviews-list"></div>
	<form action="" class="add-review-box">
		<textarea name="review-box" id="review-box" cols="30" rows="10" placeholder="Write a review"></textarea>
		<button type="submit" class="btn waves-effect right submit-review-form">Post</button>
	</form>
</div>
