<form role="search" class="search_box">
	<input type="text" id="doof_location_box" placeholder="Where to search?" value="{{address}}">
	<input type="search" id="doof_search_box" placeholder="search for food, cuisine or restaurant">
	<button class="btn waves-effect waves-light" type="submit" name="action" id="search_box_submit_btn">Search</button>
</form>
<label for="doof_location_box"><i class="material-icons location_button">place</i></label>
<label for="doof_search_box"><i class="material-icons search_button">search</i></label>
<i class="material-icons clear_button">close</i>
