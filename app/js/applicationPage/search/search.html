<div class="search-form">
	<div class="search__location-wrapper">
		<label for="search__location"><i class="material-icons location-search__icon">place</i></label>
		<input type="search" id="search__location" placeholder="Where to search?" value="{{address}}">
	</div>

	<div class="search__doof-wrapper">
		<label for="search_doof"><i class="material-icons search__icon">search</i></label>
		<input type="search" id="search_doof" placeholder="search for food, cuisine or restaurant">
	</div>
	
	<button class="btn waves-effect waves-light" id="search__submit-btn">Search</button>
</div>
