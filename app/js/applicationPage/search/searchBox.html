<div class="search-form">
	<div class="search__location-wrapper">
		<i class="material-icons location-search__geolocate-me">gps_fixed</i>
		<input type="search" id="search__location" placeholder="Where to search?" value="{{startingAddress}}">
	</div>
	<div class="search__doof-wrapper">
		<label for="search_doof"><i class="material-icons search__icon">search</i></label>
		<input type="search" id="search_doof" placeholder="search for food, cuisine or restaurant">
		<i class="material-icons clear-search__icon">clear</i>
		<div class="preloader-wrapper small active typeahead-loader hide">
			<div class="spinner-layer spinner-red-only">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<button class="btn waves-effect waves-light" id="search__submit-btn">Search</button>
</div>
