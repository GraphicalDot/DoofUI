{{#if isLogged}}
	<a href="#" class="dropdown-button user-menu__user-link" data-activates="user-menu__user-profile-dropdown">
		<img src="{{image}}" alt="User Photo" class="circle user-menu__user-image">
	</a>
	<ul id="user-menu__user-profile-dropdown" class="dropdown-content">
		<li><a href="#" id="user-profile-dropdown__profile-link">See Profile</a></li>
		<li><a href="#" id="user-profile-dropdown__logout-link">Log out</a></li>
	</ul>
{{else}}
	<a href="#" class="dropdown-button" id="logged-out-user-menu__login-link">Login</a>
{{/if}}
