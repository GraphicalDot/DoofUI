<header class="doof-header">
    <div class="header__logo-body">
        <a href="#/application"><img src="css/images/doof.png" alt="Doof logo"></a>
    </div>
    <div class="search"></div>
    <ul class="header__nav-menu">
        <li><a href="#feedback" class="waves-effect waves-light feedback-link modal-close">Send Feedback</a></li>
        {{#if isLoggedIn}}
        <li class="header__nav-menu-user-info">
            <a class='dropdown-button' href="#" data-activates='profile-dropdown'>{{username}}<i class="material-icons dropdown-icon">arrow_drop_down</i></a>
            <ul id='profile-dropdown' class='dropdown-content'>
                <li><a href="#/application" class="logout-btn">Logout</a></li>
                
            </ul>
            <!--<a href="#/application"><img class="circle responsive-img" src="{{profile_picture.data.url}}" alt="user-image"></a>-->
        </li>
        {{else}}
        <li class="header__nav-menu-user-info">
            <a href="#/application" class="login-btn">Login</a>
        </li>
        {{/if}}

    </ul>
</header>
<div class="doof-body">
    <div class="left-body">
        <ul class="sub-menu">
            <li>Trending</li>
            <li>Near you</li>
        </ul>
        <div class="list"></div>
    </div>
    <div class="detail hide"></div>
    <div class="map"></div>
    <div class="feedback hide"></div>
</div>

<div id="feedback" class="modal">
    <div class="row">
        <h6><i class="material-icons">feedback</i> Please leave your valuable feedback.</h6>
        <form id="feedback-form" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" id="feedback-name">
                    <label for="feedback-name">Your name</label>
                </div>
                <div class="input-field col s6">
                    <input type="email" id="feedback-email">
                    <label for="feedback-email">Your email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="feedback-body" class="materialize-textarea"></textarea>
                    <label for="feedback-body">Your comments:</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons left">send</i>
            </button>
        </form>
    </div>
</div>
