<i class="material-icons detail-close">clear</i>

<div class="restaurant-information">
	<div class="restaurant-name">{{eatery_name}}</div>
	<div class="restaurant-address">{{eatery_address}}</div>
	<div class="restaurant-graph"></div>
</div>

<div class="restaurant detail">
	<ul class="detail_tabs">
		<li><a href="#ambience">Ambience</a></li>
		<li><a href="#food">Food</a></li>
		<li><a href="#cost">Cost</a></li>
		<li><a href="#service">Service</a></li>
		<li><a href="#menu">Menu</a></li>
	</ul>
	<svg id="ambience"></svg>
	<svg id="food"></svg>
	<svg id="cost"></svg>
	<svg id="service"></svg>
	<svg id="menu"></svg>
</div>

<div class="restaurant-reviews">
	<form>
		<textarea name="review-box" id="review-box" cols="30" rows="10" placeholder="Write a review"></textarea>
		<button type="submit" class="btn waves-effect">Post</button>
	</form>
</div>
